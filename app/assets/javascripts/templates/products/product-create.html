<div class="create-item">
	<form name="create_jewel" ng-submit="create(crud)">
		<label for="name">Name:<br/>
			<input type="text" name="name" ng-model="jewel.name"/>
		</label>

		<br/>

		<label for="price">Price:<br/>
			<input type="text" name="price" ng-model="jewel.price"/>
		</label>

		<br/>

		<input type="submit" value="Create Jewel"/>

	</form>
</div>
