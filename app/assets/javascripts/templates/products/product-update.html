<div class="update-item">
	<form name="update_jewel" ng-submit="update(product, $index, jewel, tab)">
		<label for="name">Name:
			<input type="text" name="name" ng-model="jewel.name"/>
		</label>

		<br/>

		<label for="price">Price:
			<input type="text" name="price" ng-model="jewel.price"/>
		</label>

		<br/>

		<input type="submit" value="Update Jewel"/>

	</form>
</div>
